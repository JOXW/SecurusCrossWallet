<!doctype html>
<html>

<head>
    <!-- #region StyleSheets-->
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/input.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/sidenav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- #endregion -->

    <!-- #region Style -->
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        @keyframes geboy {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
    <!-- #endregion -->

    <!-- #region Login-Template-->
    <template id="LoginTemplate">
        <section class="section" id="section-login">
            <div class="center center2">
                <h1>Select the wallet file</h2>
                    <input type="file" id="walletPath">
            </div>

            <div class="center center3">
                <h1>Wallet password</h2>
                    <input type="password" size="44px" placeholder="Password to open this wallet..." id="password">
            </div>

            <div class="center center4">
                <h1>Select node adress</h2>
                    <select id="nodeList"></select>
            </div>

            <div class="center center5">
                <div class="div">
                    <button class="button" onclick="openWallet()">Open</button>
                </div>
            </div>
        </section>
    </template>
    <!-- #endregion -->

    <!-- #region StartScreen-Template-->
    <template id="StartScreenTemplate">
        <section>
            <nav>
                <h1>Welcome to Securus</h1>
                <p>
                    This software is a platform to create and manage your own Securus-Wallet. There are many features
                    implemented, which you can use for transactions, creating backups, sharing your public adress and
                    getting an overview, about your last actions. You are able
                    to choose completely free, which node you want to use to manage your transactions.
                </p>

                <p>
                    For More information about this wallet, the other software of Securus and the vision behind it,
                    visit us on Github, or take a look on our homepage.
                </p>

                <p>
                    Thank for beeing a part of our Community!
                </p>
            </nav>

            <article>
                <button onclick="openPage('LoginTemplate', 'Open Wallet')" class="button" style="font-size: 20px;">Open
                    Wallet</button>
                <button onclick="removeChild()" class="button button2" style="font-size: 20px;">Create Wallet</button>
            </article>
        </section>
    </template>
    <!-- #endregion -->

    <!-- #region Address-Template-->
    <template id='AddressTemplate'>
        <section class="section navBar">
            <div>
                <i onclick="openNav()" style="cursor: pointer; font-size:30px" class="fa">&#xf0c9 Menue</i>
            </div>
            <div>
                <h1>Adress</h1>
            </div>
        </section>
    </template>
    <!-- #endregion -->

    <!-- #region Backup-Template-->
    <template id="BackupTemplate">
        <section class="section navBar">
            <div>
                <i onclick="openNav()" style="cursor: pointer; font-size:30px" class="fa">&#xf0c9 Menue</i>
            </div>
            <div>
                <h1>Backup</h1>
            </div>
        </section>
    </template>
    <!-- #endregion -->

    <!-- #region Balance-Template-->
    <template id="BalanceTemplate">
        <section class="section navBar">
            <div>
                <i onclick="openNav()" style="cursor: pointer; font-size:30px" class="fa">&#xf0c9; Menue</i>
            </div>
            <article class="balance1">
                <div>
                    <h1 style="font-size: 30;">Address</h1>
                    <input type="text" size="44px" placeholder="asdawd22adsavv4353g243gqewfasda212423rf24f234g243tg123gdsfawdf21asgfhrjn6543" id="publicAdress">
                </div>
            </article>
            <article class="balance2">
                <div>
                    <h1 style="font-size: 30;">Balance</h1>
                    <input type="text" size="44px" placeholder="50.000" id="BookedBalance">
                    <input type="text" size="44px" placeholder="13.247" style="margin-top: 20px;" id="unbookedBalance">
                </div>
            </article>
            <article class="balance3">
                    <div>
                        <h1 style="font-size: 30;">QR</h1>
                        <img class="balance" src="../assets/demoQR.png" style="width: 110px;height:110px;">
                    </div>
                </article>
        </section>
    </template>
    <!-- #endregion-->

    <!-- #region Home-Template-->
    <template id="HomeTemplate">
        <section class="section navBar">
            <div>
                <i onclick="openNav()" style="cursor: pointer; font-size:30px" class="fa">&#xf0c9 Menue</i>
            </div>
            <div>
                <h1>Home</h1>
            </div>
        </section>
    </template>
    <!-- #endregion -->

    <!-- #region Transfer-Template-->
    <template id="TranserTemplate">
        <section class="section navBar">
            <div>
                <i onclick="openNav()" style="cursor: pointer; font-size:30px" class="fa">&#xf0c9 Menue</i>
            </div>
            <div>
                <h1>Transfer</h1>
            </div>
        </section>
    </template>

    <!-- #endregion -->
</head>

<body id="mainBody">
    <!-- #region TopBar-->
    <div>
        <div class="row">
            <div id="name-test">
                <h2>Version 0.0.1</h2>
            </div>
            <div id="name-container">
                <p class="subtext">Securus</p>
                <h1 id="header">Open Wallet</h1>
            </div>
            <div id="name-test">
                <img src="../assets/tray.png" style="width: 110px;height:110px;">
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="openNav()">&times;</a>
        <a href="home.html" style="margin-top: 40px">Home</a>
        <a href="balance.html">Balance</a>
        <a href="adress.html">Address</a>
        <a href="backup.html">Backup</a>
        <a href="transfer.html">Transfer</a>
        <a href="javascript:void(0)" onclick="exit()">Exit</a>
    </div>
    <!-- #endregion -->

    <!-- #region ScriptNavbar-->
    <script>
        function openNav() {
            if (document.getElementById("mySidenav").style.width == "250px") {
                document.getElementById("mySidenav").style.width = "0px";
            } else {
                document.getElementById("mySidenav").style.width = "250px";
            }
        }
    </script>
    <!-- #endregion -->

    <!-- #region Bottom Bar-->
    <footer>
        <p>securuscoin.org</p>
    </footer>
    <!-- #endregion -->

    <!-- #region Main Content-->
    <div id="mainDiv">
        <script type="text/javascript" src="../js/pagemanager.js"></script>
    </div>
    <!-- #endregion -->
</body>

</html>
