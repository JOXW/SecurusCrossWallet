<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Securus Wallet</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="main">
        <div class="row row2">
            <h2>Version 0.0.1</h2>
            <div id="name-container">
                <p class="subtext">Securus</p>
                <h1 id="price">Open Wallet</h1>
            </div>
            <div class="right">
                <img src="../assets/tray.png" style="width: 110px;height:110px;">
            </div>
        </div>
        <script src="login.js"></script>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="home.html">Home</a>
        <a href="balance.html">Balance</a>
        <a href="adress.html">Adress</a>
        <a href="backup.html">Backup</a>
        <a href="transfer.html">Transfer</a>
        <a href="#">Exit</a>
    </div>

    <script>
        function openNav() {
            if (document.getElementById("mySidenav").style.width == "250px") {
                document.getElementById("mySidenav").style.width = "0px";
            } else {
                document.getElementById("mySidenav").style.width = "250px";
            }
        }
    </script>

    <div class="center center2">
        <h1>Select the wallet file</h2>
        <input type="file">   
    </div>

    <div class="center center3">
        <h1>Wallet password</h2>
        <input type="password" size="44px" placeholder="Password to open this wallet...">
    </div>

    <div class="center center4">
        <h1>Select node adress</h2>
        <select>
            <option value="volvoi">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </div>

    <div class="center center5">
        <div class="div">
            <button class="button">Open</button>
        </div>       
    </div>

    <footer>
        <div class="row">
            <a href="startscreen.html"><button style="font-size: 20px; float: left; margin-left: 30px">Back</button></a>
            <p>securuscoin.org</p>
        </div>
    </footer>

</body>

</html>
